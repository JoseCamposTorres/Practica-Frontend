<!-- cursos/lista-cursos.component.html -->

<h2 class="mt-4">Lista de Cursos</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Cursos Disponibles</h5>
        <ul class="list-group">
            <li *ngFor="let curso of cursos" class="list-group-item d-flex justify-content-between align-items-center">
                {{ curso.nombre }}
                <button class="btn btn-primary">Detalles</button>
            </li>
        </ul>
    </div>
</div>
